<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="side-container">
        <img class="side-image" src="cecilia-frost-M9D3poaqPzk-unsplash.jpg" alt="Background image of a lighthouse with seagulls">
        <div class="side-container-content">
            <div class="logo-container">
                <img class="logo-image" src="odin-lined.png" alt="Logo for The Odin Project depicting a viking">
                <p class="logo-text">Mithlond</p>
            </div>
        </div>
        <p class="photo-credit">
                Photo by <a href="https://unsplash.com/@cecilia_frost?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Cecilia Frost</a> on <a href="https://unsplash.com/photos/a-white-lighthouse-on-top-of-a-building-M9D3poaqPzk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="main-content-container">
        <div class="main-content-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p> Sign up <em>now</em> to get started.</p>
            <p class="selling-line">You <em>know</em> you want to.</p>
        </div>
        <form action="get" class="sign-up-form">
            <fieldset>
                <legend><h3>Let's do this!</h3></legend>
                <div class="form-row">
                    <div class="form-item">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-item">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-item">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="user_password">
                    </div>
                    <div class="form-item">
                        <label for="confirm_user_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_user_password" name="confirm_user_password">
                    </div>
                </div>         
            </fieldset>
        </form>
        <div class="main-content-bottom-container">
            <button class="submit-button" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
